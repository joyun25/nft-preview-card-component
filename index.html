<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <a href="#" class="imgLink">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <div class="imgHover">
          <img src="images/icon-view.svg" alt="view icon">
        </div>
      </a>
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="author avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/joyun25/nft-preview-card-component" target="_blank">Jo Yun Hsiao</a>.
    </div>
  </div>
</body>
</html>
